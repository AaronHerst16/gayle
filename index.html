<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>SAAS Graduation Planner</title>
</head>

<body>
    <div class="container">
         <!-- start plan row -->
        <div class="row">

            <!-- start left column -->
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Requirements</h5>
                        <ul class="list-group list-group-flush" id="theReqs">
                            <!-- filled in by script -->
                        </ul>
                    </div>
                </div>
            </div>
            <!-- end left column -->

            <!-- start right column -->
            <div class="col">
                <div class="card">
                    <div class="card-body">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown" data-term=1>
                                Add course
                            </button>
                            <div class="dropdown-menu">
                                <!-- filled in by script -->
                            </div>
                        </div>
                        <ul class="list-group list-group-flush" id="myCourses">
                            <!-- filled in by script -->
                        </ul>
                    </div>
                </div>
            </div>
            <!-- end right column -->

        </div>
        <!-- end plan row -->
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/scripts.js"></script>
</body>

</html>
